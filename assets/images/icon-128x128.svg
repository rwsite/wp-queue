<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Queue items (3 horizontal bars) -->
  <g fill="#ffffff">
    <rect x="25" y="30" width="60" height="14" rx="3" opacity="1"/>
    <rect x="25" y="50" width="50" height="14" rx="3" opacity="0.7"/>
    <rect x="25" y="70" width="40" height="14" rx="3" opacity="0.4"/>
  </g>
  
  <!-- Checkmark on first item -->
  <path d="M30 37 L34 41 L42 33" stroke="#4F46E5" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Arrow pointing right -->
  <g fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M90 50 L105 50"/>
    <path d="M97 43 L105 50 L97 57"/>
  </g>
  
  <!-- Clock/timer -->
  <circle cx="97" cy="88" r="15" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.9"/>
  <path d="M97 78 L97 88 L105 93" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
</svg>
