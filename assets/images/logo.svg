<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Queue bars -->
  <g fill="#ffffff" opacity="0.9">
    <!-- First bar (completed) -->
    <rect x="40" y="55" width="120" height="18" rx="4"/>
    <!-- Second bar (processing) -->
    <rect x="40" y="80" width="90" height="18" rx="4" opacity="0.7"/>
    <!-- Third bar (pending) -->
    <rect x="40" y="105" width="60" height="18" rx="4" opacity="0.5"/>
    <!-- Fourth bar (pending) -->
    <rect x="40" y="130" width="30" height="18" rx="4" opacity="0.3"/>
  </g>
  
  <!-- Arrow indicator -->
  <g fill="url(#grad2)">
    <polygon points="155,90 175,100 155,110" />
  </g>
  
  <!-- WP text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">WP Queue</text>
</svg>
